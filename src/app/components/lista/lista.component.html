<div class="my-header"></div>
<div class="card">
    <p-table #dt2 dataKey="id" [value]="listas" [globalFilterFields]="['nomeProduto']" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5, 10, 15]">
        <ng-template pTemplate="caption">
            <div class="flex">
                <p-iconField iconPosition="left" class="ml-auto">
                    <p-inputIcon>
                        <i class="pi pi-search"></i>
                    </p-inputIcon>
                    <input 
                        pInputText 
                        type="text" 
                        (input)="dt2.filterGlobal($any($event.target).value, 'contains')"
                        placeholder="Pesquise Produto" />
                </p-iconField>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>#</th>
                <th>Imagem</th>
                <th>Produto</th>
                <th>Classe</th>
                <th>Unidade</th>
                <th pSortableColumn="valor">Valor <p-sortIcon field="valor" /> </th>
                <th>Supermercado</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-listas>
            <tr>
                <td>{{ listas.id }}</td>
                <td><img src={{listas.imgPatch}} height="50px" width="50px"/></td>
                <td>{{ listas.nomeProduto }}</td>
                <td>{{ listas.classeProduto }}</td>
                <td>{{ listas.unidade }}</td>
                <td><font color="red"><b></b>{{ listas.valor | currency : 'BRL'}}</font></td>
                <td>{{ listas.comercio }}</td>
            </tr>
        </ng-template>
    </p-table>
    <br />
<p-button label="Sair" (onClick)="sair()"></p-button>
</div>
